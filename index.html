<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="assets/img/burger.png">
</head>
<body>
    
    <div class="logo">
        <img src="assets/img/burger.png" alt="">
        <a href="#">Hamburgeria</a>

    </div>
    <div class="container">
        <h1>Acesse sua conta! ðŸ˜‰</h1>
        <div class="social-login">
            <button class="google">
                <i class='bx bxl-google'></i>
                Usar o Google
            </button>

            <button class="google">
                <i class='bx bxl-apple'></i>
                Usar a Apple
            </button>
        </div>

        <div class="divider">
            <div class="line"></div>
            <p>Ou</p>
            <div class="line"></div>
        </div>

        <form>
            <label for="email">Email:</label>
            <div class="costume-input">
                <input type="email" name="email" 
                placeholder="Insira seu Email" title="Insira seu email"
                autocomplete="off">
                <i class='bx bx-at'></i>
            </div>
            <label for="password">Senha:</label>
            <div class="costume-input">
                <input type="password" name="Senha" 
                placeholder="Insira sua Senha" title="Insira sua Senha">
                <i class='bx bx-lock'></i>
            </div>
            <button class="login">Login</button>
            <div class="links">
                <a href="#">RefaÃ§a sua Senha</a>
                <a href="#">NÃ£o tem uma conta?</a>
            </div>

            
        </form>
        <div class="desenvolvedor">Desenvolvido Por Miguel Gomes</div>
    </div>

    

</body>
</html>
